<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Book Manager</title>
</head>
<body>
<div align="center">
    <h1>Book Manager</h1>
    <a href="new">Create New Book</a>
    <table border="1" cellapdding="10">
        <thead>
            <tr>
                <th>Book Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Language</th>
                <th>Year</th>
                <th>Publisher</th>
                <th>ISBN</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${listBooks}">
                <td th:text="${book.id}">Id</td>
                <td th:text="${book.title}">title</td>
                <td th:text="${book.author}">Author</td>
                <td th:text="${book.genre}">Genre</td>
                <td th:text="${book.language}">Language</td>
                <td th:text="${book.year}">Year</td>
                <td th:text="${book.publisher}">Publisher</td>
                <td th:text="${book.ISBN}">ISBN</td>
                <td>
                    <a th:href="@{'/edit/' + ${book.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/' + ${book.id}}">Delete</a>
                </td>

            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
