<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create New Book</title>
</head>
<body>
    <div align="center">
        <h1>Create New Book</h1>
        <br/>
        <form action="#" th:action="@{/save}" th:object="${book}" method="post">
            <table border="0" cellpadding="5">
                <tr>
                    <td>Book Name:</td>
                    <td><input type="text" th:field="*{title}" /> </td>

                </tr>
                <tr>
                    <td>Author:</td>
                    <td><input type="text" th:field="*{author}" /> </td>

                </tr>
                <tr>
                    <td>Genre:</td>
                    <td><input type="text" th:field="*{genre}" /> </td>

                </tr>
                <tr>
                    <td>Language:</td>
                    <td><input type="text" th:field="*{language}" /> </td>

                </tr>
                <tr>
                    <td>Year:</td>
                    <td><input type="text" th:field="*{year}" /> </td>

                </tr>
                <tr>
                    <td>Publisher:</td>
                    <td><input type="text" th:field="*{publisher}" /> </td>

                </tr>
                <tr>
                    <td>ISBN:</td>
                    <td><input type="text" th:field="*{ISBN}" /> </td>

                </tr>
                <tr>
                    <td colspan="2"><button type="submit"> Save </button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
